<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form action="http://localhost:3000/sign_up" method="post">   

                    <h1>Student Registration Form</h1>
                    <input class="box" type="text" name="full_name" id="full_name" placeholder="Full Name" required /><br>
                    <input class="box" type="text" name="roll_number" id="roll_number" placeholder="Roll Number" required /><br>
                    <input class="box" type="email" name="email" id="email" placeholder="E-Mail" required /><br>
                    <input class="box" type="date" name="birthdate" id="birthdate" placeholder="Birthdate" required /><br>
                    <input class="box" type="text" name="address" id="address" placeholder="Address" required /><br>
                    <input class="box" type="text" name="skills" id="skills" placeholder="Skills" required /><br>
                    <input class="box" type="text" name="interests" id="interests" placeholder="Interests" required /><br>
                    <input class="box" type="text" name="family_income" id="family_income" placeholder="Estimate Your Family Income" required /><br>
                    <input class="box" type="text" name="course_choice" id="course_choice" placeholder="Course Choice at University" required /><br>
                    <input class="box" type="text" name="post_college_plans" id="post_college_plans" placeholder="Post-College Plans" required /><br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>
</html>
